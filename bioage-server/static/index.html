<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAge Revolution</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to BioAge Revolution</h1>
        <p>Discover your biological age and track your health trends.</p>
    </header>
    <main>
        <form id="bioage-form">
            <h2>Enter your health data:</h2>
            <label for="red_blood_cells">Red Blood Cells:</label>
            <input type="number" id="red_blood_cells" name="red_blood_cells" required />

            <label for="white_blood_cells">White Blood Cells:</label>
            <input type="number" id="white_blood_cells" name="white_blood_cells" required />

            <label for="hemoglobin">Hemoglobin:</label>
            <input type="number" id="hemoglobin" name="hemoglobin" required />

            <label for="platelets">Platelets:</label>
            <input type="number" id="platelets" name="platelets" required />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required />

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required />

            <label for="systolic_bp">Systolic Blood Pressure:</label>
            <input type="number" id="systolic_bp" name="systolic_bp" required />

            <label for="diastolic_bp">Diastolic Blood Pressure:</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required />

            <label for="gender">Gender (1 for male, 2 for female):</label>
            <input type="number" id="gender" name="gender" required />

            <button type="submit">Predict Biological Age</button>
        </form>
        <div id="result"></div>
    </main>
</body>
</html>
