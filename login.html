<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BioAge Revolution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">BioAge Revolution</span>
                </div>
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Return to Main Site</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="w-full max-w-md">
            <!-- Login Form Card -->
            <div class="bg-white rounded-xl shadow-xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Welcome Back</h2>
                        <p class="mt-2 text-gray-600">Access your personalized health journey</p>
                    </div>

                    <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                required 
                                class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150"
                                placeholder="your@email.com"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150"
                                placeholder="••••••••"
                            >
                        </div>

                        <div id="errorMessage" class="hidden text-sm text-red-600 text-center bg-red-50 rounded-lg p-2"></div>

                        <div class="flex items-center justify-between text-sm">
                            <div class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    id="remember" 
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                >
                                <label for="remember" class="ml-2 text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Forgot password?</a>
                        </div>

                        <button 
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition duration-150"
                        >
                            Sign in to Portal
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">New to BioAge Revolution?</span>
                            </div>
                        </div>
                        <div class="mt-6">
                            <a 
                                href="register.html"
                                class="w-full flex justify-center py-3 px-4 rounded-lg text-blue-600 bg-blue-50 hover:bg-blue-100 font-medium transition duration-150"
                            >
                                Create an Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Support Info -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">Need assistance? Our support team is here to help</p>
                <p class="text-blue-600 font-medium mt-1">+82-10-8255-0980</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const rememberMe = document.getElementById('remember').checked;

            // Simple validation
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Demo login
            if (email === 'demo@bioage.com' && password === 'demo123') {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userEmail', email);
                
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                window.location.href = 'portal.html';
            } else {
                showError('Invalid credentials. Try demo@bioage.com / demo123');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Check if already logged in
        window.onload = function() {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated === 'true') {
                window.location.href = 'portal.html';
            }
        }
    </script>
</body>
</html>
