<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="auth.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">BioAge Revolution</a>
                </div>
                <div>
                    <button onclick="logoutUser()" class="text-red-600 font-medium hover:underline">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="min-h-[calc(100vh-4rem)] flex flex-col items-center justify-center p-6">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
            <h1 id="profileName" class="text-2xl font-bold text-center mb-4"></h1>
            <p class="text-gray-600 text-center mb-8">Welcome to your personalized dashboard</p>
            <p class="text-gray-800"><strong>Email:</strong> <span id="profileEmail"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
</body>
</html>
