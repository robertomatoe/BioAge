<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - BioAge Revolution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="auth.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadUserProfile();
        });
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">BioAge Revolution</a>
                </div>
                <div class="flex items-center space-x-6">
                    <button onclick="logoutUser()" class="text-gray-600 hover:text-red-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- User Profile Container -->
    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="w-full max-w-lg">
            <!-- Profile Card -->
            <div class="bg-white rounded-xl shadow-xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600" id="profileName">Loading...</h2>
                        <p class="mt-2 text-gray-600" id="profileEmail">Loading...</p>
                    </div>

                    <!-- User Data Section -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Age:</span>
                            <span class="text-gray-900 font-semibold" id="profileAge">N/A</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Theme:</span>
                            <span class="text-gray-900 font-semibold" id="profileTheme">Default</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Notifications:</span>
                            <span class="text-gray-900 font-semibold" id="profileNotifications">Enabled</span>
                        </div>
                    </div>

                    <!-- Update Profile Button -->
                    <div class="mt-6">
                        <button onclick="alert('Profile update feature coming soon!')" class="w-full py-3 px-4 rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 font-medium">
                            Update Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
